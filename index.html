<!DOCTYPE html> 
<html>


<head>
    <meta charset="utf-8">
    <title>A-Frame SPE Particle System Component</title>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

    <script src="https://unpkg.com/aframe-spe-particles-component@1.0.4/dist/aframe-spe-particles-component.min.js"></script>

</head>

<body>
   
    <a-scene id="scene">
        <a-entity position="-3 -1 0" spe-particles="
        color:red, blue, yellow, green;
        distribution:sphere;
        randomize-velocity:true;
        radius:3;
        particle-count:1000;
        velocity:5;
        velocity-spread:20;
        drag:1;
        max-age:5;
        duration:9;
        blending:additive;
        active-multiplier:1000;
        size:3,2,1,0
        ">
    </a-entity>
    <a-scene id="scene">
    <a-entity position="-3 -1 0" spe-particles="
    color:darkgreen, orange, purple, red;
    distribution:sphere;
    randomize-velocity:true;
    radius:10;
    particle-count:2000;
    velocity:7;
    velocity-spread:23;
    drag:1;
    max-age:5;
    duration:2000;
    blending:additive;
    active-multiplier:124;
    ">
    </a-entity>

    <a-sky color="#000000"></a-sky>
    <a-camera position="0 0 30"></a-camera>
    </a-scene>
</a-scene>



</body>


</html>
